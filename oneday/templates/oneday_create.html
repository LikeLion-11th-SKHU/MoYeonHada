{% extends 'base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'css/oneday_create.css' %}" />
{% endblock css %}

{% block content %}
<head>
    <style>
      body {
        background: #f1f1f1;
      }
    </style>
</head>

<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <table>
    {{ form.hashtag_input.label_tag }}: {{ form.hashtag_input }}
    {{ form.as_table }}
  </table>
  <button type="submit">글 작성</button>
</form>
{% endblock %}
